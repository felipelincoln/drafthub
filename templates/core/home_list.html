{% extends 'core/base.html' %}
{% load drafthub_extras %}


{% block content %}

<p>Pagination</p>
{% for page in page_obj.paginator.num_pages|n_range  %}
    <a href="?page={{ page|add:"1"  }}"> {{ page|add:"1" }} </a>
{% endfor %}

<hr>

{% for post in page_obj %}
    <p><a href="{{ post.get_absolute_url }}"> {{ post.title }} </a></p>
{% endfor %}

{% endblock %}
