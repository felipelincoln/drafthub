<!DOCTYPE html>
<html>
<head>

    <title>{% block title %}DraftHub{% endblock %}</title>

</head>
<body>

<h1><a href="{% url 'home' %}">DraftHub</a></h1>
{% block nav %}{% endblock %}
{% if user.is_authenticated %}
    <p>welcome {{ user }}
    <a href ="{% url 'logout' %}">Logout</a></p>
    <p><a href="{% url 'new' %}">Publish an article</a></p>
{% else %}
    <p><a href="{% url 'social:begin' 'github' %}?next={{request.GET.next}}">Login with GitHub</a></p>
{% endif %}

<form action="{% url 'search' %}" method="GET">
    <input type="text" placeholder="Search" name="q">
</form>

{% block content %}{% endblock %}

</body>
</html>
