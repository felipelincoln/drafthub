<!DOCTYPE html>
<html>
<head>

    <title>{% block title %}DraftHub{% endblock %}</title>

</head>
<body>

<h1> DraftHub </h1>
{% block nav %}{% endblock %}
{% if user.is_authenticated %}
    <p>welcome {{ user }}
    <a href ="{% url 'logout' %}">Logout</a></p>
    <p><a href="{% url 'new' %}">Publish an article</a></p>
{% else %}
    <p><a href="{% url 'social:begin' 'github' %}">Login with GitHub</a></p>
{% endif %}

{% block content %}{% endblock %}

</body>
</html>
